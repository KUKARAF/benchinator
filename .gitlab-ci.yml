image: rust:latest

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  CARGO_TERM_COLOR: always

cache:
  paths:
    - target/
    - cargo/
    

stages:
  - build

build-linux:
  stage: build
  script:
    - rustc --version
    - cargo build --release
  artifacts:
    paths:
      - target/release/system_benchmark
    expire_in: 1 week
  only:
    - main
    - merge_requests

build-windows:
  stage: build
  tags:
    - windows
  script:
    - rustc --version
    - cargo build --release
  artifacts:
    paths:
      - target/release/system_benchmark.exe
    expire_in: 1 week
  only:
    - main
    - merge_requests
