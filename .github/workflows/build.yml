name: Build and Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  get-date:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.date }}
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

  build-linux:
    needs: get-date
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        
    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test --verbose
      
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-binary
        path: target/release/benchinator

  build-windows:
    needs: get-date
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        
    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test --verbose
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-binary
        path: target/release/benchinator.exe

  create-release:
    needs: [get-date, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v3
      with:
        name: linux-binary
        path: ./linux

    - name: Download Windows Artifact
      uses: actions/download-artifact@v3
      with:
        name: windows-binary
        path: ./windows

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.get-date.outputs.date }}-${{ github.sha }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./windows/benchinator.exe
        asset_name: benchinator-windows-${{ needs.get-date.outputs.date }}.exe
        asset_content_type: application/octet-stream

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./linux/benchinator
        asset_name: benchinator-linux-${{ needs.get-date.outputs.date }}
        asset_content_type: application/octet-stream


